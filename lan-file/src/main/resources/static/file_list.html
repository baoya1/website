<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>File-List</title>
</head>

<body>
<div id="app">
    <h2>文件列表</h2>

    <h4>请选择文件上传</h4>
    <form action="/upFile" enctype="multipart/form-data" method="post">
        <input name="upFile" type="file">
        <button type="submit">上传</button>
    </form>


    <table border="1" id="dataList">

        <thead>
        <tr align="center">
            <th width="300px">文件名</th>
            <th width="300px">创建时间</th>
            <th width="300px">更新时间</th>
            <th width="100px">文件大小</th>
        </tr>
        </thead>

        <tbody>


        <tr align="center" v-for="f in fileList">
            <td><a :href="f.fileUrl">{{f.fileName}}</a></td>
            <td>{{f.createTime|formatDate}}</td>
            <td>{{f.updateTime|formatDate}}</td>
            <td>{{f.fileSize|formatSize}}</td>
        </tr>

        </tbody>
    </table>
</div>
<script src="js/vuejs-2.5.16.js" type="text/javascript"></script>
<script src="js/axios-0.18.0.js" type="text/javascript"></script>
<script src="js/life.js" type="text/javascript"></script>
</body>
</html>
